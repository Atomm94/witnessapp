<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>User 1</title>
    <!--    <link href="style.css" rel="stylesheet">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
        const socket = io.connect(
            `http://localhost:5000?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJkYXRhIjp7ImlkIjoiNWZjOGJlZTQ5OGVjYmIyMzM4ODYxNzcwIiwiZW1haWwiOiJjbGVhckBtYWlsLnJ1In0sImlhdCI6MTYwNzA2Mzg4OH0.cEY8qvu80LWgPSDVxr7d5QKmnyG8ZRXhFqNgE9zDGJo`
        );
        socket.on("connect", () => {
            console.log("connected to the server");
            const msg = document.getElementById('msg');
            const sendBtn = document.getElementById('sendBtn');
            const del = document.getElementById('del');
            socket.on("newMessage", (message) => {
                const m = document.createElement("p");
                m.style = "color: grey";
                m.innerHTML += message;
                document.body.append(m);
            });

            sendBtn.onclick = function () {

                socket.emit("message", "5fc89409fa55e21ee0913307", msg.value);
                const m = document.createElement("p");
                m.style = "color: black";
                m.innerHTML += msg.value;
                document.body.append(m);
                msg.value = ''
            };

            del.onclick = function () {
                socket.emit("remove", "5fca3642b8d5142f68553070", "5fcdd9fbb0b4411f240195a2");
            }
        });
    </script>
</head>
<body>
<div id="log"></div><br>
<div style="margin-bottom: 15px;">
    <input type="text" id="msg">
    <input type="submit" value="send" id="sendBtn">
    <input type="submit" value="remove" id="del" style="background-color: red; color: white">
</div>
</body>
</html>
