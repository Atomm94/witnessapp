<!doctype html>
<html>

    <link href="style.css" rel="stylesheet">

    <script>
        const socket = io.connect(
            `http://localhost:5000/?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJkYXRhIjp7ImlkIjoiNWY1YTBkZGNkMTZhY2UyOTNjMTc0YzkzIiwiZW1haWwiOiJjbGVhckBtYWlsLnJ1In0sImlhdCI6MTYwMTM1OTU0M30.7fMIbu4MLpqw2_fnp7w6_RdkkVv2Ga2bHXb507YQndM`
        );
        socket.on("connect", () => {
            console.log("connected to the server");

            socket.on("newMessage", (message) => {
                const m = document.createElement("p");
                m.style = "color: blue";
                m.innerHTML = message;
                document.body.append(m);
                console.log(message);
            });

            send.onclick = function () {
                socket.emit("message", "5f5f6ddd26ac351a881773ce", inp.value);
                document.body.append(inp.value);
                console.log(inp.value);
            };
        });
    </script>
</head>
<body>
<div id="log"></div><br>
<input type="text" id="inp" autofocus>
<input type="submit" id="send" value="Send">
</body>
</html>
